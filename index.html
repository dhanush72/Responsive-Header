<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="mobile-navigation" id="mobile-navigation">
      <div class="mobile-navigation-header">
        <img src="assets/img/Collab..png" alt="Logo" class="logo" />
        <div class="close-button">
          <button class="fa fa-times" onclick="toggleMobileNav()"></button>
        </div>
      </div>
      <a href="" class="mobile-navigation--item mobile-navigation--item_active"
        >Home</a
      >
      <a href="" class="mobile-navigation--item">About</a>
      <a href="" class="mobile-navigation--item">Services</a>
      <a href="" class="mobile-navigation--item">Contact</a>
    </div>
    <div class="container">
      <header>
        <img src="assets/img/Collab..png" alt="Logo" class="logo" />

        <nav class="navigation">
          <a href="" class="navigation--item active">Home</a>
          <a href="" class="navigation--item">About</a>
          <a href="" class="navigation--item">Services</a>
          <a href="" class="navigation--item">Contact</a>
        </nav>

        <div class="menu-button">
          <button class="fa fa-bars" onclick="toggleMobileNav()"></button>
        </div>

        <button class="navigation--button">Get Started</button>
      </header>

      <main>
        <div class="main--content">
          <h1 class="heading">
            Collaborate Like <br />
            Never Before
          </h1>
          <p class="description">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum
            corporis ullam sapiente.
          </p>
          <button class="play-button">
            <i class="fa fa-play-circle"></i> Discover Video
          </button>
        </div>
        <div class="main--img">
          <img src="assets/img/data-x1.png" alt="" />
        </div>
      </main>
    </div>

    <script>
      function toggleMobileNav() {
        var element = document.getElementById("mobile-navigation");

        if (element.classList.contains("mobile-navigation__open")) {
          element.classList.remove("mobile-navigation__open");
        } else {
          element.classList.add("mobile-navigation__open");
        }
      }
    </script>
  </body>
</html>
